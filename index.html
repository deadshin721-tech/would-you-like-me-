<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes / No ‚Äî do you like me?</title>
  <style>
    :root {
      --bg: linear-gradient(135deg,#0f172a,#0b1220);
      --card: rgba(255,255,255,0.04);
      --accent: #7c3aed;
      --muted: rgba(255,255,255,0.7);
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Inter,system-ui,Arial;
      background:var(--bg);
      color:#fff;
    }

    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      box-sizing:border-box;
    }

    .card {
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:16px;
      padding:28px 32px;
      text-align:center;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      max-width:820px;
      width:100%;
      position:relative;
    }

    h1 {font-size:24px;margin:0 0 6px;}
    p {color:var(--muted);margin:0 0 18px;}

    .stage {
      position:relative;
      height:340px;
      border-radius:12px;
      border:1px dashed rgba(255,255,255,0.04);
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:700;
      user-select:none;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 180ms, opacity 160ms, left 420ms cubic-bezier(.2,.9,.3,1), top 420ms cubic-bezier(.2,.9,.3,1);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      position:absolute;
      white-space:nowrap;
      touch-action: manipulation;
    }

    .btn:active {transform:scale(0.98);}

    .yes {
      left:50%;
      top:60%;
      transform:translate(-50%,-50%);
      background:linear-gradient(90deg,#34d399,#10b981);
      color:#042;
      min-width:90px;
      font-size:16px;
      padding:14px 20px;
    }

    .no {
      /* initial placement overridden by JS on load */
      left:75%;
      top:35%;
      transform:translate(-50%,-50%);
      background:linear-gradient(90deg,#ef4444,#dc2626);
      color:#fff;
      min-width:90px;
      font-size:16px;
      padding:14px 20px;
    }

    .grow {transition: transform 300ms cubic-bezier(.2,.9,.3,1);transform-origin:center center;}
    .help {font-size:13px;color:rgba(255,255,255,0.6);margin-top:14px;}

    @media (max-width:600px){
      .stage{height:60vh;}
      .yes,.no{font-size:15px;padding:12px 14px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Quick question..</h1>
      <p>Click "Yes" if you like me!! ‚Äî try to catch the "No" button if you can üòè</p>

      <div id="stage" class="stage">
        <button id="yesBtn" class="btn yes grow">YES</button>
        <button id="noBtn" class="btn no">NO</button>
      </div>

      <div class="help">Tip: just give me a chance pls </div>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const no = document.getElementById("noBtn");
    const yes = document.getElementById("yesBtn");

    let yesScale = 1;

    function clamp(n, a, b) {
      return Math.max(a, Math.min(b, n));
    }

    // Smooth teleport: compute a target inside the stage and set left/top ‚Äî CSS transition animates it.
    function smoothTeleport() {
      const rect = stage.getBoundingClientRect();
      // padding from edges so button stays visible
      const pad = 60; // px
      const minX = pad;
      const maxX = rect.width - pad;
      const minY = pad;
      const maxY = rect.height - pad;

      const randX = Math.random() * (maxX - minX) + minX;
      const randY = Math.random() * (maxY - minY) + minY;

      // Apply new coordinates relative to the stage (use px values measured from stage's left/top)
      no.style.left = randX + "px";
      no.style.top = randY + "px";
      // Ensure centered transform is applied (so left/top is center)
      no.style.transform = "translate(-50%, -50%)";

      // Give visual feedback by scaling YES button smoothly
      yesScale = clamp(yesScale + 0.12, 1, 2.3);
      yes.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    // Desktop: teleport on mouse hover only (pointerenter with pointerType check)
    no.addEventListener("pointerenter", (e) => {
      if (e.pointerType === 'mouse') {
        smoothTeleport();
      }
    });

    // Teleport on pointerdown for all pointer types (includes touch on phones).
    // Use a short lock to avoid multiple teleports from one gesture.
    let _teleportLock = false;
    function doTeleport(e){
      if (_teleportLock) return;
      _teleportLock = true;
      try {
        e && e.preventDefault();
      } catch(_){}
      smoothTeleport();
      // small tactile feedback for touch devices
      if (e && e.pointerType === 'touch' && navigator.vibrate) navigator.vibrate(20);
      setTimeout(()=> _teleportLock = false, 300);
    }

    no.addEventListener('pointerdown', (e) => {
      // allow touch and mouse to trigger teleport on click/tap
      e.stopPropagation();
      doTeleport(e);
    });

    yes.addEventListener("click", () => {
      alert("Awww, you said YES üíñ");
    });

    // Place buttons correctly inside the stage on load and on resize
    function placeInitial() {
      const rect = stage.getBoundingClientRect();
      yes.style.left = rect.width * 0.5 + "px";
      yes.style.top = rect.height * 0.6 + "px";
      no.style.left = rect.width * 0.75 + "px";
      no.style.top = rect.height * 0.35 + "px";
    }

    window.addEventListener("load", placeInitial);
    window.addEventListener("resize", () => {
      // keep buttons inside stage when resizing: clamp positions
      const rect = stage.getBoundingClientRect();
      ['left','top'].forEach((prop) => {
        const val = parseFloat(getComputedStyle(no)[prop]);
        if (!isNaN(val)) {
          if (prop === 'left') {
            const clamped = Math.max(50, Math.min(val, rect.width - 50));
            no.style.left = clamped + 'px';
          } else {
            const clamped = Math.max(50, Math.min(val, rect.height - 50));
            no.style.top = clamped + 'px';
          }
        }
      });
      // re-center yes
      yes.style.left = rect.width * 0.5 + "px";
      yes.style.top = rect.height * 0.6 + "px";
    });
  </script>
</body>
</html>
